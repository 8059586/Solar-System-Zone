<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #3C005A">
        <a-entity position = "0 0 20">
            <a-camera>
                
            </a-camera>
        </a-entity>

        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2" color="yellow"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation = "0 0 0" animation = "property:rotation;
        to:0 360 0;easing:linear;loop:true;dur:2000">
            <a-sphere position="5  0 -5" radius="0.2" color="grey"></a-sphere>  
        </a-entity>

        <!--Venus-->
        <a-entity position="0 0 0" rotation = "0 0 0" animation = "property:rotation;
        to:0 360 0;easing:linear;loop:true;dur:2500">
            <a-sphere position="7  0 -5" radius="0.3" color="orange"></a-sphere>  
        </a-entity>

        <!--Earth-->
        <a-entity position="0 0 0" rotation = "0 0 0" animation = "property:rotation;
        to:0 360 0;easing:linear;loop:true;dur:3000">
            <a-sphere position="9  0 -5" radius="0.4" color="green"></a-sphere>  
        </a-entity>

        <!--Mars-->
        <a-entity position="0 0 0" rotation = "0 0 0" animation = "property:rotation;
        to:0 360 0;easing:linear;loop:true;dur:3500">
            <a-sphere position="11  0 -5" radius="0.5" color="red"></a-sphere>  
        </a-entity>
        <!--Jupiter-->
        <a-entity position="0 0 0" rotation = "0 0 0" animation = "property:rotation;
        to:0 360 0;easing:linear;loop:true;dur:4000">
            <a-sphere position="13  0 -5" radius="1" color="white"></a-sphere>  
        </a-entity>
        <!--Saturn-->
        <a-entity position="0 0 0" rotation = "0 0 0" animation = "property:rotation;
        to:0 360 0;easing:linear;loop:true;dur:4500">
            <a-sphere position="15  0 -5" radius="0.9" color="coral"></a-sphere>  
        </a-entity>
        <!--Uranus-->
        <a-entity position="0 0 0" rotation = "0 0 0" animation = "property:rotation;
        to:0 360 0;easing:linear;loop:true;dur:5000">
            <a-sphere position="17  0 -5" radius="0.7" color="blue"></a-sphere>  
        </a-entity>
        <!--Neptune-->
        <a-entity position="0 0 0" rotation = "0 0 0" animation = "property:rotation;
        to:0 360 0;easing:linear;loop:true;dur:5500">
            <a-sphere position="19  0 -5" radius="0.5" color="purple"></a-sphere>  
        </a-entity>
    </a-scene>
</body>

</html>
